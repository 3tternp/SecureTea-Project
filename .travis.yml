os: linux
dist: xenial
language: python
python:
- '3.6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++
    - gcc
    - build-essential
    - python-dev
    - libnetfilter-queue-dev
install:
- pip install scapy==2.4.0
script:
- python --version
deploy:
  provider: pypi
  user:
    secure: 
  server: https://test.pypi.org/legacy/
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    branch: master
    repo: OWASP/SecureTea-Project
env:
  global:
  - secure: 
  - secure: 

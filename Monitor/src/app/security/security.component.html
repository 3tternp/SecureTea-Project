<div id="main-wrapper">
    <div class="header">
        <app-header></app-header>
    </div>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="row page-titles pt-2 pb-1 mb-1">
            <div class="col-md-5 align-self-center">
          <h1 class="text-primary head-1">Security</h1>
      </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href='/dashboard'>Home</a></li>
                    <li class="breadcrumb-item active">security</li>
                </ol>
            </div>
        </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-0">
              <h2 class="card-title">Twitter</h2>
              <h3 class="card-subtitle">Notification to twitter</h3>
              <div id="startForm">
                <form [formGroup]="twitterForm" (ngSubmit)="Submit()">
                    <div class="form-group">
                        <label>API key</label>
                        <input type="text" class="form-control" formControlName="apikey" placeholder="xxxx-xxxx-xxxx-xxxx" required/>
                    </div>
                    <div class="form-group">
                        <label>API secret key</label>
                        <input type="text" class="form-control" formControlName="apiSecret" placeholder="xxxx-xxxx-xxxx-xxxx" required/>
                    </div>
                    <div class="form-group">
                        <label>Access token</label>
                        <input type="text" class="form-control" formControlName="token" placeholder="xxxx-xxxx-xxxx-xxxx" required/>
                    </div>
                    <div class="form-group">
                        <label>Access token secret</label>
                        <input type="text" class="form-control" formControlName="tokenSecret" placeholder="xxxx-xxxx-xxxx-xxxx" required/>
                    </div>
                    <button type="submit" class="btn btn-primary m-b-10 pull-right">Secure</button>
                </form>
                <div class="error">
                    {{ error }}
                </div>
              </div>
              <div id="stopForm">
                  <button (click)="Stop()" class="btn btn-primary m-b-10 pull-right">Stop</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
